<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Whattsapp</title>
</head>
<body>
    <div id="app" class="app">
        <div class="container">
            <!-- COLONNA SX -->
            <div class="col-sx">
                <div class="barra-alta-sx">
                    <!-- AVATAR SX -->
                    <div class="sofia">
                    <img class="img-avatar margin-left-10px" src="/img/avatar_io.jpg" alt="">
                    <p class="font-size-13px">Sofia</p>
                    </div>
                    <!-- ICONE SX -->
                    <div class="icons-barra-alta-sx margin-right-10px pointer">
                        <i class="fa-solid fa-circle-notch padding-LR-3px pointer"></i>
                        <i class="fa-solid fa-message padding-LR-3px pointer"></i>
                        <i class="fa-solid fa-ellipsis-vertical padding-LR-3px pointer"></i>
                    </div>
                </div>
                <!-- BARRA CELESTE E CAMPANELLA -->
                <div class="barra-celeste-sx">
                    <div class="cerchio-bianco-campanella-sx margin-right-10px pointer">
                        <i class="fa-solid fa-bell-slash light-blue pointer"></i>
                    </div>
                    <span class="font-size-10px"> Ricevi notifiche di nuovi messaggi <br>
                    <a class="grey" href="#">Attiva notifiche desktop</a></span>
                </div>
                <div class="search">
                    <button class="white"><i class="fa-solid fa-magnifying-glass grey padding-10px pointer"></i></button><input class="padding-10px width-100" type="text" placeholder=" Cerca o inizia una nuova chat ">
                </div>
            
                <div class="contacts">
                    <ul class="lista">
                        <li class="user" v-for="contact in contacts">
                            <div class="nome-e-avatar">
                                <img class="img-avatar" :src="`img/avatar${contact.avatar}.jpg`" alt="contact.name">
                                <span>
                                    {{contact.name}}
                                    <p class="font-size-10px margin-top-3px grey">Ultimo messaggio inviato</p>
                                </span>
                            </div>    
                            <div class="time">{{getLastMessageDate(contact)}}</div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- COLONNA DX -->
            <div class="col-dx">
                <div class="barra-alta-dx">
                    <!-- AVATAR DX -->
                    <div class="michele">
                        <img class="img-avatar margin-left-10px" src="/img/avatar_1.jpg" alt="">
                        <span>
                            <p class="font-size-13px margin-bottom-3px">Michele</p>
                            <p class="font-size-10px grey">Ultimo accesso oggi alle 12:00</p>
                        </span>
                        
                    </div>
                    <!-- ICONE DX -->
                    <div class="icons-barra-alta-sx margin-right-10px pointer">
                        <i class="fa-solid fa-magnifying-glass padding-LR-3px pointer"></i>
                        <i class="fa-solid fa-paperclip padding-LR-3px pointer"></i>
                        <i class="fa-solid fa-ellipsis-vertical padding-LR-3px pointer"></i>
                    </div>
                </div>
                <div class="chat-dx">
                    <div class="container-nuvolette">
                        <div class="container-nuvolette-bianche">
                            <div class="nuvoletta-bianca">
                                <p>ciao</p>
                            </div>
                        </div>
                        <div class="container-nuvolette-verdi">
                            <div class="nuvoletta-verde">
                                <p>ciao</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="bottom-dx grey-chiaro-bg">

                    <button><i class="fa-regular fa-face-smile pointer grey font-size-16px margin-left-25px"></i></button>

                    <input class="input-digitazione" type="text">

                    <button><i class="fa-solid fa-microphone pointer grey font-size-16px margin-right-25px"></i></button>
                </div>
            </div>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
