<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Whattsapp</title>
</head>
<body>
    <div class="container">
        <!-- COLONNA SX -->
        <div class="col-sx">
            <div class="barra-alta-sx">
                <!-- AVATAR SX -->
                <div class="sofia">
                <img class="img-avatar margin-left-10px" src="/img/avatar_io.jpg" alt="">
                <p class="font-size-13px">Sofia</p>
                </div>
                <!-- ICONE SX -->
                <div class="icons-barra-alta-sx margin-right-10px">
                    <i class="fa-solid fa-circle-notch padding-LR-3px"></i>
                    <i class="fa-solid fa-message padding-LR-3px"></i>
                    <i class="fa-solid fa-ellipsis-vertical padding-LR-3px"></i>
                </div>
            </div>
            <!-- BARRA CELESTE E CAMPANELLA -->
            <div class="barra-celeste-sx">
                <div class="cerchio-bianco-campanella-sx margin-right-10px">
                    <i class="fa-solid fa-bell-slash light-blue"></i>
                </div>
                <span class="font-size-10px"> Ricevi notifiche di nuovi messaggi <br>
                <a class="grey" href="#">Attiva notifiche desktop</a></span>
            </div>
            <div class="search">
                <button class="white"><i class="fa-solid fa-magnifying-glass grey padding-10px"></i></button><input class="padding-10px width-100" type="text" placeholder=" Cerca o inizia una nuova chat ">
            </div>
        </div>

            
        
        <!-- COLONNA DX -->
        <div class="col-dx">
            <div class="barra-alta-dx">
                <!-- AVATAR DX -->
                <div class="michele">
                    <img class="img-avatar margin-left-10px" src="/img/avatar_1.jpg" alt="">
                    <p class="font-size-13px">Michele</p>
                </div>
                <!-- ICONE DX -->
                <div class="icons-barra-alta-sx margin-right-10px">
                    <i class="fa-solid fa-magnifying-glass padding-LR-3px"></i>
                    <i class="fa-solid fa-paperclip padding-LR-3px"></i>
                    <i class="fa-solid fa-ellipsis-vertical padding-LR-3px"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</body>
</html>
