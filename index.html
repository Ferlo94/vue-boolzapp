<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Whattsapp</title>
</head>
<body>
    <div class="container">
        <div class="col-sx">
            <div class="barra-alta-sx">
                <!-- AVATAR SX -->
                <img class="img-avatar margin-left-12px" src="/img/avatar_io.jpg" alt="">
                <!-- ICONE SX -->
                <div class="icons-barra-alta-sx margin-right-12px">
                    <i class="fa-solid fa-circle-notch padding-LR-3px"></i>
                    <i class="fa-solid fa-message padding-LR-3px"></i>
                    <i class="fa-solid fa-ellipsis-vertical padding-LR-3px"></i>
                </div>
            </div>
        </div>
        <div class="col-dx">
            <div class="barra-alta-dx">
                <img class="img-avatar margin-left-12px" src="/img/avatar_1.jpg" alt="">

                <div class="icons-barra-alta-sx margin-right-12px">
                    <i class="fa-solid fa-magnifying-glass padding-LR-3px"></i>
                    <i class="fa-solid fa-paperclip padding-LR-3px"></i>
                    <i class="fa-solid fa-ellipsis-vertical padding-LR-3px"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</body>
</html>
